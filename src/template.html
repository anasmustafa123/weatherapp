<!DOCTYPE html>
<html class="sunny" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather?</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
  </head>
  <body>
    <section class="main-container">
      <div class="input-container">
        <i class="bx bx-search-alt-2 search"></i>
        <div class="input-data-container">
          <input type="search" name="" id="search" placeholder="Search" />
        </div>
      </div>
      <div class="parts-container">
        <div class="part1">
          <h1 id="country-fullname" class="searched-country">
            Alexandria, egypt
          </h1>
          <p class="date" id="date">Monday, 31st Jul '23</p>
          <p class="date" id="time">2:50 pm</p>
          <div class="temprature-container">
            <img src="#" alt="" class="today-weather-img" id="temp-icon" />
            <div id="temp" class="tempreture">15 째C</div>
          </div>
          <div id="condition" class="heading">Clear sky</div>
          <p id="feel_like">Feels like 26째C</p>
        </div>
        <div class="part2">
          <div class="button-container">
            <div class="btn selected" id="c" id="selected">째C, km/h</div>
            <div class="btn" id="f">째F, mi/h</div>
          </div>
          <div class="state-container">
            <i class="bx bxs-droplet"></i>
            <div class="state-text-container">
              <div class="state-name">Humidity</div>
              <div id="humidity" class="state-value">61 %</div>
            </div>
          </div>
          <div class="state-container">
            <i class="bx bx-wind"></i>
            <div class="state-text-container">
              <div class="state-name">Wind Speed</div>
              <div id="wind-speed" class="state-value">19.7 km/h</div>
            </div>
          </div>
          <div class="state-container">
            <i class="bx bx-cloud-rain"></i>
            <div class="state-text-container">
              <div class="state-name">Chance of Rain</div>
              <div id="rain" class="state-value">0 %</div>
            </div>
          </div>
        </div>
      </div>
<!--       <div class="forecast-container">
        <div class="forecast">forecast</div>
      </div> -->
      <div class="forecast-data-container">
        <div class="forecast-data">
          <h3 class="day-name">sunday</h3>
          <img src="#" alt="" class="day-weather-icon">
          <h2 class="day-avg-weather">23.5</h2>
          <div class="day-minmax-weather">
            <div class="day-min-weather">23.5</div>
            <div class="day-max-weather">23.5</div>
          </div>
        </div>
        <div class="forecast-data">
          <h3 class="day-name">monday</h3>
          <img src="#" alt="" class="day-weather-icon">
          <h2 class="day-avg-weather">23.5</h2>
          <div class="day-minmax-weather">
            <div class="day-min-weather">23.5</div>
            <div class="day-max-weather">23.5</div>
          </div>
        </div>
        <div class="forecast-data">
          <h3 class="day-name">tuesday</h3>
          <img src="#" alt="" class="day-weather-icon">
          <h2 class="day-avg-weather">23.5</h2>
          <div class="day-minmax-weather">
            <div class="day-min-weather">23.5</div>
            <div class="day-max-weather">23.5</div>
          </div>
        </div>
        <div class="forecast-data">
          <h3 class="day-name">tuesday</h3>
          <img src="#" alt="" class="day-weather-icon">
          <h2 class="day-avg-weather">23.5</h2>
          <div class="day-minmax-weather">
            <div class="day-min-weather">23.5</div>
            <div class="day-max-weather">23.5</div>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
